<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minecraft Resource Pack</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .hash-box {
      margin-top: 20px;
      font-family: monospace;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>ğŸ® Minecraft Resource Pack</h1>

  <p>Click below to copy the resource pack URL:</p>
  <button class="btn" onclick="copyToClipboard(resourceURL)">ğŸ“‹ Copy URL</button>

  <p>Click below to copy the SHA1:</p>
  <button class="btn" onclick="copyToClipboard(latestSHA)">ğŸ“‹ Copy SHA1</button>

  <div class="hash-box" id="sha1Display">Calculating SHA1...</div>

  <script>
    const resourceURL = "https://r-pixie.github.io/minecraft-resourcepack/generated.zip";
    let latestSHA = "";

    async function getSHA1(url) {
      const response = await fetch(url);
      const buffer = await response.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard:\n" + text);
      });
    }

    getSHA1(resourceURL).then(hash => {
      latestSHA = hash;
      document.getElementById("sha1Display").textContent = `SHA1: ${hash}`;
    }).catch(err => {
      document.getElementById("sha1Display").textContent = "âŒ Failed to fetch or compute SHA1.";
      console.error(err);
    });
  </script>

</body>
</html>
