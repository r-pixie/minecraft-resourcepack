<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Resource Pack</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    code {
      background: #f2f2f2;
      padding: 5px 10px;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Resource Pack Info</h1>

  <p>
    <strong>SHA1 Hash:</strong><br>
    <code id="sha1">50ef0a4ad64ac01b48782ac4cf9faf3110006ddf</code>
    <button onclick="copyToClipboard('sha1')">Copy SHA1</button>
  </p>

  <p>
    <strong>Download URL:</strong><br>
    <code id="url">https://r-pixie.github.io/minecraft-resourcepack/generated.zip</code>
    <button onclick="copyToClipboard('url')">Copy URL</button>
  </p>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard');
      });
    }
  </script>
</body>
</html>
