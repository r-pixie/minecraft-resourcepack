<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Resource Pack</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hash-box {
      margin-top: 20px;
      font-family: monospace;
      background-color: #2a2a3b;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Minecraft Resource Pack</h1>

  <p>Click to copy your pack link:</p>
  <button class="button" onclick="copyTextToClipboard(packUrl)">ðŸ“‹ Copy URL</button>

  <p>Click to copy the SHA1 hash:</p>
  <button class="button" onclick="copyTextToClipboard(sha1)">ðŸ“‹ Copy SHA1</button>

  <div class="hash-box">
    SHA1: <span id="sha1-text">PLACEHOLDER</span>
  </div>

  <script>
    const packUrl = "https://r-pixie.github.io/minecraft-resourcepack/generated.zip";
    const sha1 = "b0e5418a664f584b012cc788706a033e13b82297";

    function copyTextToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      });
    }

    document.getElementById("sha1-text").innerText = sha1;
  </script>
</body>
</html>
