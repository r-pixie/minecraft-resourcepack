<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Resource Pack</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1c1c2e;
      color: #f0f0f0;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 10px 20px;
      background-color: #4287f5;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0.5em;
    }
    .output {
      background: #2a2a3d;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body data-url="__PACK_URL__" data-sha1="__SHA1_HASH__">
  <h1>Minecraft Resource Pack</h1>

  <p>Click to copy your pack link:</p>
  <button onclick="copyText(document.body.dataset.url)">ðŸ“„ Copy URL</button>

  <p>Click to copy the SHA1 hash:</p>
  <button onclick="copyText(document.body.dataset.sha1)">ðŸ“„ Copy SHA1</button>

  <div class="output">SHA1: <span id="sha1-text">__SHA1_HASH__</span></div>

  <script>
    const sha1 = document.body.dataset.sha1;
    const url = document.body.dataset.url;
    document.getElementById("sha1-text").textContent = sha1;

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() =>
        alert("Copied to clipboard:\n" + text)
      );
    }
  </script>
</body>
</html>
