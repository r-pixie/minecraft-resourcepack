<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Resource Pack</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 0.5em;
    }
    .output {
      background: #2a2a3d;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body data-url="https://r-pixie.github.io/minecraft-resourcepack/generated.zip" data-sha1="d73a362ec6aaf2f8ac43bf6765c1d6c04ca9604d">
  <h1>Resource Pack Info</h1>

  <p>Copy your pack link:</p>
  <button onclick="copyText(document.body.dataset.url)">ðŸ“‹ Copy Pack URL</button>

  <p>Copy the SHA1 hash:</p>
  <button onclick="copyText(document.body.dataset.sha1)">ðŸ“‹ Copy SHA1</button>

  <div class="output">
    SHA1: <span id="sha1-text">d73a362ec6aaf2f8ac43bf6765c1d6c04ca9604d</span>
  </div>

  <script>
    const sha1 = document.body.dataset.sha1;
    const url = document.body.dataset.url;
    document.getElementById("sha1-text").textContent = sha1;

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() =>
        alert("Copied to clipboard:\n" + text)
      );
    }
  </script>
</body>
</html>
