<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Resource Pack</title>
  <style>
    body { font-family: Arial; background: #1e1e2f; color: white; text-align: center; padding: 50px; }
    button, .hash-box { margin: 10px; padding: 10px 20px; background: #3b82f6; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 16px; }
    .hash-box { background: #2d2d3a; display: inline-block; padding: 10px; }
  </style>
</head>
<body>
  <h1>Minecraft Resource Pack</h1>

  <p>Click to copy your pack link:</p>
  <button onclick="copyText('url')">ðŸ“‹ Copy URL</button>

  <p>Click to copy the SHA1 hash:</p>
